components:
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        phone_number:
          type: string
        is_staff:
          type: boolean
          readOnly: true
        is_active:
          type: boolean
          readOnly: true
        password1:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
        total_donations:
          type: number
          readOnly: true
        total_dividends:
          type: number
          readOnly: true
        donations:
          type: array
          items:
            type: object
            properties:
              amount:
                type: number
                minimum: 0.0
              date:
                type: string
                format: date-time
              status:
                type: string
                maxLength: 10
              stripe_transaction_id:
                type: string
                writeOnly: true
            required:
            - amount
            - date
            - status
            - stripe_transaction_id
          readOnly: true
      required:
      - email
      - first_name
      - last_name
      - phone_number
      - password1
      - password2
    Charity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        charity_email:
          type: string
          format: email
        charity_name:
          type: string
        charity_phone_number:
          type: string
        contact_first_name:
          type: string
        contact_last_name:
          type: string
        contact_email:
          type: string
          format: email
        contact_phone_number:
          type: string
        donations_received:
          type: number
        is_approved:
          type: boolean
        logo_path:
          type: string
          format: binary
      required:
      - charity_email
      - charity_name
      - charity_phone_number
      - contact_first_name
      - contact_last_name
      - contact_email
      - contact_phone_number
    DonationOrder:
      type: object
      properties:
        amount:
          type: number
          minimum: 0.0
        date:
          type: string
          format: date-time
        status:
          type: string
          maxLength: 10
        stripe_transaction_id:
          type: string
          writeOnly: true
      required:
      - amount
      - date
      - status
      - stripe_transaction_id
    Stock:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        stock_name:
          type: string
          maxLength: 255
        symbol:
          type: string
          maxLength: 10
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
      required:
      - stock_name
      - symbol
    DividendReceived:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date:
          type: string
          format: date
        value:
          type: number
          minimum: 0.0
      required:
      - value
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - email
      - password
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
          readOnly: true
      required:
      - refresh
